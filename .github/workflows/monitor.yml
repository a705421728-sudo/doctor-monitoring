name: Run Doctor Monitor Script

on:
  workflow_dispatch:  # 只允許手動觸發

jobs:
  run_script:
    runs-on: ubuntu-latest

    steps:
      # 步驟1: 檢出儲存庫的代碼
      - name: Checkout repository
        uses: actions/checkout@v3

      # 步驟2: 安裝特定版本的 Chrome
      - name: Install Chrome
        run: |
          sudo apt-get update -y
          sudo apt-get install -y wget
          
          # 安裝特定穩定版本的 Chrome (119.0.6045.159)
          wget -O google-chrome.deb "https://dl.google.com/linux/direct/google-chrome-stable_119.0.6045.159-1_amd64.deb"
          sudo dpkg -i google-chrome.deb || true
          sudo apt --fix-broken install -y
          
          # 驗證安裝的版本
          echo "Installed Chrome version:"
          google-chrome --version

      # 步驟3: 設置 Python 環境
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      # 步驟4: 安裝依賴項
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 步驟5: 運行 Python 腳本
      - name: Run doctor monitoring script
        run: |
          python checkDoc.py
