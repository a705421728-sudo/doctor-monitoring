name: Run Doctor Monitor Script

on:
  workflow_dispatch:  # 只允許手動觸發

jobs:
  run_script:
    runs-on: ubuntu-latest

    steps:
      # 步驟1: 檢出儲存庫的代碼
      - name: Checkout repository
        uses: actions/checkout@v3

      # 步驟2: 安裝特定版本的 Chrome 和 ChromeDriver
      - name: Install Chrome and ChromeDriver
        run: |
          # 安裝 Google Chrome
          sudo apt-get update -y
          sudo apt-get install -y wget
          sudo wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb
          sudo apt --fix-broken install -y  # 安裝缺失的依賴

          # 獲取當前安裝的 Chrome 版本（僅主版本號）
          CHROME_VERSION=$(google-chrome-stable --version | sed 's/Google Chrome \(.*\)/\1/' | cut -d '.' -f 1,2,3)
          echo "Chrome version: $CHROME_VERSION"

          # 嘗試下載對應的 ChromeDriver 版本
          CHROMEDRIVER_VERSION=$(curl -sS chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION)
          echo "ChromeDriver version: $CHROMEDRIVER_VERSION"

          # 如果成功獲取到版本，則下載對應的 ChromeDriver
          if [ -n "$CHROMEDRIVER_VERSION" ]; then
            wget https://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip
            unzip chromedriver_linux64.zip
            sudo mv chromedriver /usr/local/bin/
          else
            echo "Failed to retrieve ChromeDriver version"
            exit 1
          fi

      # 步驟3: 設置 Python 環境
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'  # 選擇合適的 Python 版本

      # 步驟4: 安裝依賴項
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # 安裝 requirements.txt 中的依賴

      # 步驟5: 運行 Python 腳本
      - name: Run doctor monitoring script
        run: |
          python checkDoc.py  # 運行你的監控腳本
