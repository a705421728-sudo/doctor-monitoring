name: Run Doctor Monitor Script

on:
  workflow_dispatch:  # 只允許手動觸發

jobs:
  run_script:
    runs-on: ubuntu-latest

    steps:
      # 步驟1: 檢出儲存庫的代碼
      - name: Checkout repository
        uses: actions/checkout@v3

      # 步驟2: 設置 Python 環境
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'  # 選擇合適的 Python 版本

      # 步驟3: 安裝依賴項
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # 安裝 requirements.txt 中的依賴

      # 步驟4: 運行 Python 腳本
      - name: Run doctor monitoring script
        run: |
          python checkDoc.py  # 運行你的監控腳本
